<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

    <app-navbar-style-one></app-navbar-style-one>

    <!-- {{data.images | json}} -->
    <div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
                        <p-galleria [value]="data[0].images.data" [numVisible]="5" [showItemNavigators]="true" [showThumbnails]="false">
                            <ng-template pTemplate="item" let-item>
                                <img class="preview-image" [src]="item.previewImageSrc" [alt]="item.alt" />
                            </ng-template>
                            <ng-template pTemplate="thumbnail" let-item>
                                <div class="grid grid-nogutter justify-content-center">
                                    <img class="thumbnails" [src]="item.thumbnailImageSrc" />
                                </div>
                            </ng-template>
                        </p-galleria>  						
					</div>
					<div class="details col-md-6">
						<div class="div">
                            <p class="product-title1 title m-0">{{data[0]?.name}}</p>
                            <!-- <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis unde quibusdam, quis officia voluptatum architecto, temporibus recusandae repellat vel voluptatem neque ipsum earum illum. Quis cumque atque vel enim est?</span><br> -->
                            <div class=" py-2">
                                <p class="m-0">{{data[0]?.name}} | Valid Till : March 31, 2023</p>
                                <p>{{data[0].night}}  | {{data[0].day}} </p>
                            </div>
                            <h3 class="product-title">{{data[0]?.price}}</h3>
                            <div class="add-listings-btn">
                                <button class="submit_btn" routerLink="/customerBooking">Book Now</button>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>

        <div class="card card-details">
            <p-tabView>
                <p-tabPanel header="Inclusion">
                    <ul>
                        <li *ngFor="let item of data[0].inclusion">
                            {{item?.li}}
                        </li>
                    </ul>
                </p-tabPanel>
            </p-tabView>
        </div>
        
	</div>



    <!-- <div class="flex-grow-1"></div> -->
    <!-- <app-copyrights class="mx-3"></app-copyrights> -->  
</div>
